<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Todo List with data</title>
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Primitive To-Do List</h1>
        <ul id="todoList">

        </ul>
        <form action="#" id="newTodoForm">
            <input type="hidden" id="idInput">
            <input type="text" id="newTodoTitle" placeholder="Enter new task here">
            <button type="submit" id="saveTodoBtn" disabled>Save</button>
        </form>
    </div>
    <script id="todoTemplate" type="text/template">
        <li class="{{class}}" data-todo-id="{{id}}">{{title}}
            <div><button type="button" class="edit-btn">Edit</button>
        <button type="button" class="delete-btn">Delete</button></div></li>
    </script>
</body>
</html>
