<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>To-Do List (primitive)</title>
    <script src="./index.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="title">Primitive To-Do List</h1>
        </div>
    </header>
    <div class="to-do-wrapper">
        <div class="container">   
        <ul id="to-do-list">
        </ul>
        <div class="new-task">
            <input  type="text" id="to-do-input" name="to-do-input" placeholder="Enter new task">
            <button type="submit" id="to-do-button">Add</button>
        </div>
    </div>
    </div>
    
</body>
</html>
